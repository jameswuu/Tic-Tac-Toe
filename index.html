<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="myscript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="title">Tic-Tac-Toe</div>
            <div>
                <button class="restart">Restart?!</button>
            </div>
        </div>
    
        <div class="comment"></div>
        
        <div class="game">
            <table class="gameboard">
                <tr>
                    <td data-index="6"></td>
                    <td data-index="7"></td>
                    <td data-index="8"></td>
                </tr>
                <tr>
                    <td data-index="3"></td>
                    <td data-index="4"></td>
                    <td data-index="5"></td>
                </tr>
                <tr>
                    <td data-index="0"></td>
                    <td data-index="1"></td>
                    <td data-index="2"></td>
                </tr>
            </table>
        </div>
    </div>
    
    <footer class="copyright">Copyright Â© 2024 
        <a href="https://github.com/jameswuu/Tic-Tac-Toe">
            jameswuu
        </a>
    </footer>
</body>
</html>
